[loggers]
keys=root,automation,performance,errors

[handlers]
keys=consoleHandler,fileHandler,errorHandler,performanceHandler

[formatters]
keys=standard,detailed

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_automation]
level=INFO
handlers=fileHandler
qualname=automation
propagate=0

[logger_performance]
level=INFO
handlers=performanceHandler
qualname=performance
propagate=0

[logger_errors]
level=ERROR
handlers=errorHandler
qualname=errors
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/automation.log', 'a', 10485760, 5, 'utf-8')

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/errors.log', 'a', 10485760, 5, 'utf-8')

[handler_performanceHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('logs/performance.log', 'a', 10485760, 5, 'utf-8')

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
%(pathname)s:%(lineno)d
datefmt=%Y-%m-%d %H:%M:%S
